<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support Form</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header class="ecom-header">
            <a href="./index.html" class="logo">LOGO</a>
            <nav class="ecom-navbar">
                <a href="#">Rings</a>
                <a href="#">Earrings</a>
                <a href="#">Necklaces</a>
                <a href="./support.html">Contact</a>
                <a href="#" class="shopping-cart"><img src="./assets/shopping-cart.svg" alt="shopping-cart">0</a>
                <a href="#" class="login-btn">LOGIN</a>
            </nav>
        </header>
        <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3766.8521376240283!2d72.86936557466919!3d19.245274846637667!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b0c1d438f6bd%3A0x31860767ca7c0e4f!2sShree%20Suryodaya%20C.H.S.!5e0!3m2!1sen!2sin!4v1705742489264!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="contact-us-form">
            <h3 class="contact-us-title">CONTACT US</h3>
            <div class="firstName">
                <input type="text" class="first-name" placeholder="Your First Name">
            </div>
            <div class="lastName">
                <input type="text" class="last-name" placeholder="Your Last Name">
            </div>
            <div class="Email">
                <input type="email" class="email" placeholder="Your Email">
            </div>
            <div class="Phone">
                <input type="tel" class="phone" placeholder="Your Phone Number">
            </div>
            <div class="submitBtn">
                <button class="submit-btn"><a href="#">Submit</a></button>
            </div>
        </div>

        <footer class="common-footer">
            <div class="footer-title">
                <div class="footer-links">
                    <p class="categories">CATEGORIES</p>
                    <li><a href="#" class="rings">RINGS</a></li>
                    <li><a href="#" class="earrings">EARRINGS</a></li>
                    <li><a href="#" class="necklaces">NECKLACES</a></li>
                </div>
            </div>

            <div class="footer-title">
                <div class="footer-links">
                    <p class="categories">PAYMENT</p>
                    <li><a href="#" class="paypal">PAYPAL</a></li>
                    <li><a href="#" class="upi">UPI</a></li>
                </div>
            </div>

            <div class="footer-title">
                <div class="footer-links">
                    <p class="categories">FOLLOW US</p>
                    <li class="instagram"><a href="#" class="instagram">INSTAGRAM</a></li>
                    <li><a href="#" class="facebook">FACEBOOK</a></li>
                    <li><a href="#" class="whatsapp">WHATSAPP</a></li>
                </div>
            </div>
            <p class="copyright">COPYRIGHT 2024 by LOGO. ALL RIGHTS RESERVED.</p>

        </footer>
    </main>
</body>
</html>
